


 
    <ion-menu  color="primary" contentId="main-content" type="overlay">
      <ion-content  >
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>{{_email}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
            <ion-item (click)="selectedIndex = i ;deconncter(p)"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icone + '-outline'" [md]="p.icone + '-sharp'"></ion-icon>
              <ion-label >{{ p.titre }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
