<ion-header>
  <ion-toolbar color="primary">
    <ion-title>inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
<ion-row>
<ion-col size="12" size-md>
<ion-card color="light" >
  <ion-card-header>
   
    <ion-card-title>Remplissez le formulaire</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  <form #form="ngForm" (ngSubmit)="onCrerUtilisateur(form.value)">

 <ion-col size="12">

 

  <ion-col size="6">
<ion-item>
<ion-label>Email : </ion-label>
 <ion-input size="3" type="text" name="email" placeholder="entrer votre email" ngModel></ion-input>
</ion-item>
</ion-col>

</ion-col>
<ion-col>


<ion-item>
<ion-label> Password : </ion-label>
 <ion-input type="text" name="pass" placeholder="Mot de passe" ngModel></ion-input>
</ion-item>
</ion-col>
<ion-col>
<ion-button type="submit"color="primary" shape="round" expand="block">Connexion</ion-button>
</ion-col>

  </form>
 
<ion-button type="submit"color="secondary"  shape="round" (click)="onGoAuth()" expand="block">Jèai déja un compte</ion-button>

  </ion-card-content>
</ion-card>

</ion-col>
</ion-row>
</ion-grid>
</ion-content>
