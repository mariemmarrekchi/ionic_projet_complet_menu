<ion-header [translucent]="true">
 <ion-toolbar color="primary">
  <ion-menu-button  slot="start"></ion-menu-button>
 <ion-title>
 Accueil
 </ion-title>
 
 </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<!-- <ion-button [routerLink]="['/authentification']">Déconnexion</ion-button>-->
 <ion-grid>
 <ion-row>
 <ion-col [routerLink]="['/menu/meteo']">
 <div class="ion-padding-start">
 <ion-img src="assets/image/meteo.png"></ion-img>
 <ion-card-content>
 <ion-card-title>
 Météo
 </ion-card-title>
 </ion-card-content>
 </div>
 </ion-col>
 <ion-col size="1">
 </ion-col>
 <ion-col [routerLink]="['/menu/galerie']">
 <div class="ion-padding-end">
 <ion-img src="assets/image/galerie.png"></ion-img>
 <ion-card-content>
 <ion-card-title>
 Gallerie
 </ion-card-title>
 </ion-card-content>
 </div>
 </ion-col>
 </ion-row>
 <ion-row>
 <ion-col [routerLink]="['/menu/endroits']">
 <div class="ion-padding-start">

 <ion-img src="assets/image/endroits.png"></ion-img>
 <ion-card-content>
 <ion-card-title>
 Endroits
 </ion-card-title>
 </ion-card-content>
 </div>
 </ion-col>
 <ion-col size="1">
 </ion-col>
 <ion-col [routerLink]="['/menu/pays']">
 <div class="ion-padding-end">
 <ion-img src="assets/image/pays.png"></ion-img>
 <ion-card-content>
 <ion-card-title>
 Pays
 </ion-card-title>
 </ion-card-content>
 </div>
 </ion-col>
 </ion-row>
 <ion-row>
 <ion-col [routerLink]="['/menu/contacts']">
 <div class="ion-padding-start">
 <ion-img src="assets/image/contact.png"></ion-img>
 <ion-card-content>
 <ion-card-title>
 Contacts
 </ion-card-title>
 </ion-card-content>
 </div>
 </ion-col>
 <ion-col size="1">
 </ion-col>
 <ion-col (click)="Deconnecter()">
 <div class="ion-padding-end">
 <ion-img src="assets/image/deconnexion.png"></ion-img>
 </div>
 <ion-card-content class="ion-padding-start">
 <ion-card-title>
 Déconnexion
 </ion-card-title>
 </ion-card-content>
 </ion-col>
 </ion-row>
 </ion-grid>
</ion-content>
